<div class='row'>
  <div class='dpersonslayout col-4'>
    <form novalidate  [formGroup]="myform" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label>Name</label>
          <input type="text" formControlName="username"   class="form-control" required>
        </div>
    
      <div class="form-group">
        <label>Contact Number</label>
        <input type="text" formControlName="contactnum"   class="form-control" required>
      </div>
    
      <div class="form-group">
        <label>Address</label>
        <textarea type="text" formControlName="address"   class="form-control" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary" >Submit</button>
    </form>
  </div>
  <div  class='col-7'>           
    <table class="table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Contact Number</th>
            <th>Address</th>
        </tr>
        </thead>
        <tbody >
        <tr *ngFor="let item of users; let i = index">
            <td>{{item.username}}</td>
            <td>{{item.contactnumber}}</td>
            <td>{{item.address}}</td>
        </tr>
        </tbody>
    </table>
  </div>

<ng4-loading-spinner></ng4-loading-spinner>     

</div>
